config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      insert:
        <Ctrl+i>: spawn --userscript qute-keepass -p ~/.keepass/keepass.kdbx --keyfile-path
          ~/.keepass/keepass --no-password
      normal:
        <Ctrl+1>: tab-select 1
        <Ctrl+2>: tab-select 2
        <Ctrl+3>: tab-select 3
        <Ctrl+4>: tab-select 4
        <Ctrl+5>: tab-select 5
        <Ctrl+6>: tab-select 6
        <Ctrl+7>: tab-select 7
        <Ctrl+8>: tab-select 8
        <Ctrl+9>: tab-select 9
        <Ctrl+Shift+c>: open -t https://chatgpt.com
        <Ctrl+Shift+v>: mode-enter passthrough
        <Ctrl+f>: open https://app.follow.is
        <Ctrl+h>: open https://go.itab.link
        <Ctrl+m>: spawn --userscript view_in_mpv
        <Ctrl+r>: reload
        <Ctrl+s>: save
        <Ctrl+v>: null
        <Escape>: spawn fcitx5-remote -c ;; clear-keychain ;; search ;; fullscreen
          --leave
        B: bookmark-list
        E: tab-prev
        R: tab-next
        ctrl-f: open https://app.follow.is
        eu: edit-url
        x: tab-close
      passthrough:
        <Ctrl+Shift+e>: tab-prev
        <Ctrl+Shift+r>: tab-next
  colors.webpage.darkmode.enabled:
    global: false
  content.autoplay:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easynlist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.blocking.hosts.lists:
    global:
    - https://gitlab.com/hagezi/mirror/-/raw/main/dns-blocklists/adblock/light.txt
  content.javascript.clipboard:
    https://chatgpt.com: access-paste
    https://github.com: access-paste
  content.notifications.enabled:
    https://www.teambition.com: true
  content.pdfjs:
    global: false
  fonts.default_size:
    global: 12pt
  fonts.statusbar:
    global: 14px default_family
  fonts.tabs.selected:
    global: 15px default_family
  fonts.tabs.unselected:
    global: 14px default_family
  fonts.web.family.cursive:
    global: 苹方
  fonts.web.family.fantasy:
    global: 苹方
  fonts.web.family.fixed:
    global: 苹方
  fonts.web.family.sans_serif:
    global: 苹方
  fonts.web.family.serif:
    global: 苹方
  fonts.web.family.standard:
    global: 苹方
  statusbar.padding:
    global:
      bottom: 1
      left: 8
      right: 8
      top: 1
  statusbar.show:
    global: always
  tabs.indicator.padding:
    global:
      bottom: 0
      left: 0
      right: 4
      top: 2
  tabs.padding:
    global:
      bottom: 2
      left: 8
      right: 8
      top: 2
  tabs.title.elide:
    global: none
  url.default_page:
    global: https://go.itab.link/
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global: https://go.itab.link/
  window.transparent:
    global: false
