# reload config
bind=SUPER,r,reload_config

# menu and terminal
bind=Alt,Return,spawn,foot
bind=Alt,space,spawn,rofi -show drun
bind=Alt,d,spawn_shell,foot -T float # 打开浮窗终端
bind=Alt+shift,s,spawn_shell,foot -T Translate -w 800x400 -e ~/.config/hypr/scripts/translate/tui
